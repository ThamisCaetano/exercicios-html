<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        body {
            font-size: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .c1 { background-color: lightpink;}
        .c2 { background-color: lightsalmon;}
        .c3 { background-color: lightcoral;}

        div {
            float: left;
            padding: 100px;
            border-radius: 6px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="c1">1</div>
    <div class="c2">2</div>
    <div class="c3">3</div>
</body>

</html>
