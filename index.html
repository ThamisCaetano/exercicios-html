<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios	HTML</h1>
    </header>

    <nav>
        <a href wm-nav="exercicios/teste.html"> 00 - teste</a> |
        <a href wm-nav="exercicios/temp.html"> 01 - temp</a> | 
        <a href wm-nav="exercicios/texto1.html"> 02 - texto1</a> |
        <a href wm-nav="exercicios/texto2.html"> 03 - texto2</a> |
        <a href wm-nav="exercicios/listas.html"> 04 - listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html"> 05 - listas aninhadas</a> |
        <a href wm-nav="exercicios/links.html"> 06 - links</a> |
        <a href wm-nav="exercicios/tabela.html"> 07 - tabela</a> |
        <a href wm-nav="exercicios/form/form.html"> 08 - formulário</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso Web Moderno
    </footer>
    <script> //ele pega as tags, varre elas e atribui uma função para o onclick
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e) {
                e.preventDefault()                              
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
